<form style="width: 75%; margin: 20px auto;" [formGroup]="restauranteForm" (ngSubmit)="enviarFormulario()" >
    <h1 style="text-align: center; font-size: 25px; font-weight: bold; margin: 20px;" >Formulario de Registro de Restaurantes</h1>

    <div class="form-group row">
        <label for="nombre" class="col-sm-2 col-form-label">Nombre del Restaurante:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="nombre" formControlName="nombre" >
        </div>
    </div>

    <div class="form-group row">
      <label for="direccion" class="col-sm-2 col-form-label">Direcci√≥n:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="direccion" formControlName="direccion" >
      </div>
    </div>

    <div class="form-group row">
      <label for="telefono" class="col-sm-2 col-form-label">Telefono:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="telefono"  formControlName="telefono" >
      </div>
    </div>

    <div class="form-group row">
      <label for="celular" class="col-sm-2 col-form-label">Celular:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="celular"  formControlName="celular" >
      </div>
    </div>

    <div class="form-group row">
      <label for="horaInicio" class="col-sm-2 col-form-label">Hora apertura:</label>
      <div class="col-sm-10">
        <input type="time" class="form-control" id="horaInicio"  formControlName="horaInicio" >
      </div>
    </div>

    <div class="form-group row">
      <label for="horaFin" class="col-sm-2 col-form-label">Hora cierre:</label>
      <div class="col-sm-10">
        <input type="time" class="form-control" id="horaFin"  formControlName="horaFin" >
      </div>
    </div>

    <div class="form-group row">
      <label for="slogan" class="col-sm-2 col-form-label">Slogan:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="slogan" formControlName="slogan" >
      </div>
    </div>

    <div class="form-group row">
        <label for="logo" class="col-sm-2 col-form-label">Elige un imagen (logo):</label>
        <div class="col-sm-10">
          <input type="file" class="form-control" id="logo" accept="image/png, image/jpeg, image/gif" 
            #imagenInputFile (change)="onFileChange($event)">
        </div>
    </div>
    <div *ngIf="imagen" class="mb-2">
        <h5 style="font-size: 12px;">Vista Previa:</h5>
        <div>
            <img class="image-thumbnail" style="max-width: 100px;" [src]="imagenMin">
        </div>
    </div>
    
    <button type="submit" class="btn btn-primary">Listo</button>
    <button class="btn btn-danger" (click)="resetearFormulario()">Cancelar</button>

  </form>

<!-- Este Spinner se puede encontrar en la pagina oficial de Ngx-spinner -->
<ngx-spinner
    bgColor="rgba(51,51,51,0.8)"
    size="medium"
    color="#fff"
    type="ball-scale-multiple">
    <p style="font-size: 20px; color: white;">Eliminando imagen...</p>
</ngx-spinner>

<div class="row">
    <div class="col-md-4" *ngFor="let imagen of imagenes; index as indice">
        <div class="card mb-3 animated zoomIn">
            <h3 class="card-header">{{imagen.nombre}}</h3>
            <div class="card-body">
              <h5 class="card-title"> <b>ID:</b> {{imagen.id}}</h5>
            </div>
            <div class="card-body text-center">
                <img style="height: 200px; width: 100%; display: block;" src="{{imagen.imgUrl}}">
            </div>
            <div class="card-body d-flex justify-content-between">
              <button class="btn btn-outline-primary" (click)="abrirModal(indice)"> <i class="far fa-eye"></i> Ver</button>
              <button class="btn btn-outline-danger" (click)= "borrar(imagen.id)"><i class="far fa-trash-alt"></i> Borrar</button>
            </div>
            <div class="card-footer text-center">
              &copy; Marca Personal
            </div>
        </div>
    </div>
</div>
